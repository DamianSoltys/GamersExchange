<ion-content class="ion-padding product-component">
  <form [formGroup]="exchangeForm">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Nazwa oferowanego produktu</ion-label>
            <ion-input formControlName="productName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Opis/Komentarz</ion-label>
            <ion-input formControlName="description"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Telefon</ion-label>
            <ion-input formControlName="phone"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button
      class="ion-margin-vertical"
      [disabled]="exchangeForm.invalid"
      expand="block"
      (click)="submitModifyData(exchangeForm.value)"
    >
      <ion-icon name="create-outline" class="ion-margin-end"></ion-icon>Dodaj ofertÄ™
    </ion-button>
  </form>
</ion-content>
